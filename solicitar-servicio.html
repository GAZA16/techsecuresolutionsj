<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Servicio | TechSecure Solutions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Ajustes visuales del formulario --- */
    section {
      max-width: 600px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: 600;
      color: #002b5c;
      margin-bottom: 0.3em;
    }

    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #f5f5f5;
      color: #555;
    }

    button {
      background-color: #002b5c;
      color: #fff;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
      color: #002b5c;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/LlogoTechSecureSolutionsWeb.gif" alt="Logo TechSecure Solutions" class="logo">
    <h1>TechSecure Solutions</h1>
    <p>Solicita tu servicio en línea</p>
  </header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="servicios.html">Servicios</a>
  <a href="quienes-somos.html">Quiénes Somos</a>
  <a href="mision-vision.html">Misión y Visión</a>
  <a href="contacto.html">Contacto</a>
</nav>

  <section>
    <h2>Formulario de Solicitud</h2>
    <form action="https://formspree.io/f/xzzjowvk" method="POST">

      <label for="producto">Producto o servicio</label>
      <input type="text" id="producto" name="producto" readonly>

      <label for="precio">Precio estimado (USD)</label>
      <input type="text" id="precio" name="precio" readonly>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="detalle">Detalles adicionales</label>
      <textarea id="detalle" name="detalle" rows="4" placeholder="Describe brevemente tus necesidades..."></textarea>

      <!-- Configuración de Formspree -->
      <input type="hidden" name="_next" value="https://gaza16.github.io/techsecuresolutions/gracias.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Nueva solicitud de servicio - TechSecure Solutions">

      <button type="submit">Enviar solicitud</button>
    </form>
  </section>

  <script>
    // Capturar los parámetros desde la URL (?producto=...&precio=...)
    const params = new URLSearchParams(window.location.search);

    // Obtener los valores de producto y precio
    const producto = params.get("producto") || "";
    const precio = params.get("precio") || "";

    // Asignarlos a los campos del formulario
    document.getElementById("producto").value = decodeURIComponent(producto);
    document.getElementById("precio").value = decodeURIComponent(precio);
  </script>

  <footer>
    <p>© 2025 TechSecure Solutions — Todos los derechos reservados.</p>
  </footer>
</body>
</html>
